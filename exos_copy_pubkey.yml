---
- hosts: exos_wo_pubkey
  gather_facts: no
  tasks:
    - name: Add account and pubkey to exos device
      exos_config:
        lines:
          -  create account admin {{ usr }} {{ psw }}
          -  create sshd2 user-key {{ usr }} {{ pubkey }}
          -  configure sshd2 user-key {{ usr }} add user {{ usr }}
        save_when: modified
     
